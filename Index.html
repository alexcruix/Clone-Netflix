<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sites/Clone-Netflix/style/main.css"> 
    <title>NETFLIX Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Iniciar</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao"> Nada pode impedir o politico sem escrupulos Frank Underwood de conquistar Washington.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    Assistir Agora
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    Mais Informacoes
                </button>
            </div>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/dd4266e837.js" crossorigin="anonymous"></script>
